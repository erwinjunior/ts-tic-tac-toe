<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/responsive.css" />
        <title>TS Tic Tac Toe</title>
    </head>
    <body>
        <div class="game">
            <h1 class="game-heading">tic tac toe</h1>
            <h2 class="game-status">
                Game Status:
                <span class="status">Playing</span>
            </h2>
            <h2 class="game-turn">
                turn:
                <span class="turn turn-x"></span>
            </h2>
            <ul class="cell-list">
                <li class="cell-item"></li>
                <li class="cell-item"></li>
                <li class="cell-item"></li>
                <li class="cell-item"></li>
                <li class="cell-item"></li>
                <li class="cell-item"></li>
                <li class="cell-item"></li>
                <li class="cell-item"></li>
                <li class="cell-item"></li>
            </ul>
            <div class="game-button">
                <button class="button">reset game</button>
            </div>
            <p class="game-description">Made by NDB</p>
        </div>
        <script src="./script/index.js"></script>
    </body>
</html>
